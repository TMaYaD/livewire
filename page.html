<template name="page">
  {{#if current_page}}
    {{#with current_page}}
      <h1>{{name}}</h1>
      <img src="{{leader}}" />
      {{#markdown}}
        {{body}}
      {{/markdown}}
    {{/with}}
  {{else}}
    <h1>Hello World!</h1>
    {{greeting}}
    <input type="button" value="Click" />
  {{/if}}
</template>
