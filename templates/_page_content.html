<template name='page_content'>
  {{#with current_page}}
    <div class=row>
      <div class='page-header span12'>
        <h1>{{name}}</h1>
      </div>
    </div>
    <div class=row>
    <div class='span8'>
      <img src="{{leader}}" />
      {{#markdown}}
        {{{body}}}
      {{/markdown}}
    </div>
    <aside class='span4 leader'>
      <img src='http://placehold.it/370x800&text=side+bar' />
    </aside>
  {{/with}}
</template>
