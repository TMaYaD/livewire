<template name='page_content'>
  {{#with current_page}}
    <div class='page-header span8'>
      <h1>{{name}}</h1>
    </div>
    <div class='span4 leader'>
      <img src="{{leader}}" />
    </div>
    <div class='span12'>
      {{#markdown}}
        {{{body}}}
      {{/markdown}}
    </div>
  {{/with}}
</template>
