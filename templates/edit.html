<template name="edit">
  <div class='container-fluid'>
    <div class=row-fluid>
      <div class=span12>
        {{#isolate}}
          <h1>
            {{#if home_page}}
              {{current_page.name}}
            {{else}}
              <span class=input><input type=text name=name value="{{current_page.name}}" /></span>
            {{/if}}
          </h1>
        {{/isolate}}
      </div>
    </div>
    {{#with current_page}}
      <div class=row-fluid>
        <div class="span6 leader">
          {{#isolate}}
            <img src="{{leader}}" />
          {{/isolate}}
        </div>
      </div>
      <div class=row-fluid>
        <div class=span6>
          {{#isolate}}
            {{#markdown}}
              {{{body}}}
            {{/markdown}}
          {{/isolate}}
        </div>
        {{#constant}}
          {{> ace_editor}}
        {{/constant}}
      </div>
    {{/with}}
  </div>
</template>


<template name='ace_editor'>
  <div class='span6' id='editor'></div>
</template>
